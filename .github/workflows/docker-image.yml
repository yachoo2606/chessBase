name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure Container Registry
      run: |
        echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login chessbaseacr.azurecr.io -u ${{ secrets.AZURE_ACR_USERNAME }} -p ${{ secrets.AZURE_ACR_PASSWORD }} 

    - name: Build and push backend image
      run: |
        cd backend/chessbase
        docker build -t chessbaseacr.azurecr.io/backend:latest .
        docker push chessbaseacr.azurecr.io/backend:latest

    - name: Build and push frontend image
      run: |
        cd frontend
        docker build -t chessbaseacr.azurecr.io/frontend:latest .
        docker push chessbaseacr.azurecr.io/frontend:latest
