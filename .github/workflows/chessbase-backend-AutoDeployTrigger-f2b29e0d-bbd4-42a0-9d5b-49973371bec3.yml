name: Trigger auto deployment for chessbase-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/chessbase-backend-AutoDeployTrigger-f2b29e0d-bbd4-42a0-9d5b-49973371bec3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CHESSBASEBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHESSBASEBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHESSBASEBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: chessbaseacr.azurecr.io
          registryUsername: ${{ secrets.CHESSBASEBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHESSBASEBACKEND_REGISTRY_PASSWORD }}
          containerAppName: chessbase-backend
          resourceGroup: psr
          imageToBuild: chessbaseacr.azurecr.io/chessbase-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


